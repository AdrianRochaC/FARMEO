<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Despliegue - Dongee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .config-section h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            margin-top: 30px;
        }

        .test-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .test-item.success {
            border-color: #4caf50;
            background: #f1f8f4;
        }

        .test-item.error {
            border-color: #f44336;
            background: #fef1f0;
        }

        .test-item.pending {
            border-color: #ff9800;
            background: #fff8f0;
        }

        .test-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .test-icon {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .test-title {
            font-size: 1.2rem;
            font-weight: 600;
            flex: 1;
        }

        .test-status {
            font-size: 0.9rem;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .test-status.success {
            background: #4caf50;
            color: white;
        }

        .test-status.error {
            background: #f44336;
            color: white;
        }

        .test-status.pending {
            background: #ff9800;
            color: white;
        }

        .test-details {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .test-time {
            color: #999;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
        }

        .summary h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .summary .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .summary .stat {
            text-align: center;
        }

        .summary .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .summary .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Verificaci√≥n de Despliegue</h1>
            <p>Verifica que tu aplicaci√≥n funcione correctamente en Dongee</p>
        </div>

        <div class="content">
            <div class="config-section">
                <h2>‚öôÔ∏è Configuraci√≥n</h2>
                <div class="input-group">
                    <label for="baseUrl">URL de tu aplicaci√≥n:</label>
                    <input type="text" id="baseUrl" placeholder="https://farmeoa.com" value="https://farmeoa.com">
                </div>
                <button class="btn" id="startBtn" onclick="startTests()">
                    Iniciar Verificaci√≥n
                </button>
            </div>

            <div id="loadingSection" class="loading hidden">
                <div class="spinner"></div>
                <p>Ejecutando pruebas...</p>
            </div>

            <div id="resultsSection" class="results hidden">
                <h2>üìä Resultados</h2>
                <div id="testResults"></div>
            </div>

            <div id="summarySection" class="summary hidden">
                <h2>Resumen Final</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number" id="totalTests">0</div>
                        <div class="stat-label">Total de Pruebas</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="passedTests">0</div>
                        <div class="stat-label">Exitosas</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="failedTests">0</div>
                        <div class="stat-label">Fallidas</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number" id="successRate">0%</div>
                        <div class="stat-label">Tasa de √âxito</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let totalTests = 0;
        let passedTests = 0;
        let failedTests = 0;

        function addTestResult(title, icon, status, details, time) {
            const resultsDiv = document.getElementById('testResults');
            
            const testItem = document.createElement('div');
            testItem.className = `test-item ${status}`;
            
            testItem.innerHTML = `
                <div class="test-header">
                    <div class="test-icon">${icon}</div>
                    <div class="test-title">${title}</div>
                    <div class="test-status ${status}">
                        ${status === 'success' ? 'Exitoso' : status === 'error' ? 'Fallido' : 'Pendiente'}
                    </div>
                </div>
                <div class="test-details">${details}</div>
                ${time ? `<div class="test-time">‚è±Ô∏è ${time}ms</div>` : ''}
            `;
            
            resultsDiv.appendChild(testItem);
            
            totalTests++;
            if (status === 'success') {
                passedTests++;
            } else if (status === 'error') {
                failedTests++;
            }
        }

        function updateSummary() {
            document.getElementById('totalTests').textContent = totalTests;
            document.getElementById('passedTests').textContent = passedTests;
            document.getElementById('failedTests').textContent = failedTests;
            
            const successRate = totalTests > 0 ? Math.round((passedTests / totalTests) * 100) : 0;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        async function testEndpoint(url, expectedStatus = 200) {
            const startTime = Date.now();
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors',
                });
                const responseTime = Date.now() - startTime;
                
                return {
                    success: response.status === expectedStatus,
                    status: response.status,
                    responseTime: responseTime,
                    data: await response.text().catch(() => null)
                };
            } catch (error) {
                const responseTime = Date.now() - startTime;
                return {
                    success: false,
                    error: error.message,
                    responseTime: responseTime
                };
            }
        }

        async function startTests() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            
            if (!baseUrl) {
                alert('Por favor ingresa la URL de tu aplicaci√≥n');
                return;
            }

            // Reset
            totalTests = 0;
            passedTests = 0;
            failedTests = 0;
            document.getElementById('testResults').innerHTML = '';
            
            // Show loading
            document.getElementById('startBtn').disabled = true;
            document.getElementById('loadingSection').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            document.getElementById('summarySection').classList.add('hidden');

            // Wait a bit for UI update
            await new Promise(resolve => setTimeout(resolve, 500));

            // Show results section
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');

            // Test 1: Frontend principal
            const frontendResult = await testEndpoint(baseUrl);
            addTestResult(
                'P√°gina Principal',
                'üè†',
                frontendResult.success ? 'success' : 'error',
                frontendResult.success 
                    ? `La p√°gina principal carga correctamente (c√≥digo ${frontendResult.status})`
                    : `Error: ${frontendResult.error || 'C√≥digo ' + frontendResult.status}`,
                frontendResult.responseTime
            );

            // Test 2: Backend health
            const healthResult = await testEndpoint(`${baseUrl}/api/health`);
            addTestResult(
                'Backend Health Check',
                'üíö',
                healthResult.success ? 'success' : 'error',
                healthResult.success 
                    ? 'El backend responde correctamente'
                    : `Error: ${healthResult.error || 'C√≥digo ' + healthResult.status}`,
                healthResult.responseTime
            );

            // Test 3: Database test
            const dbResult = await testEndpoint(`${baseUrl}/api/test-db`);
            addTestResult(
                'Conexi√≥n a Base de Datos',
                'üóÑÔ∏è',
                dbResult.success ? 'success' : 'error',
                dbResult.success 
                    ? 'La base de datos est√° conectada'
                    : `Error: ${dbResult.error || 'No se pudo conectar a la base de datos'}`,
                dbResult.responseTime
            );

            // Test 4: Auth API (esperamos 401 sin token)
            const authResult = await testEndpoint(`${baseUrl}/api/auth/me`, 401);
            addTestResult(
                'API de Autenticaci√≥n',
                'üîê',
                authResult.success || authResult.status === 401 || authResult.status === 403 ? 'success' : 'error',
                authResult.status === 401 || authResult.status === 403
                    ? 'La API de autenticaci√≥n est√° activa y protegida'
                    : `Estado inesperado: ${authResult.status}`,
                authResult.responseTime
            );

            // Test 5: Performance
            const perfResult = frontendResult.responseTime < 3000;
            addTestResult(
                'Rendimiento',
                '‚ö°',
                perfResult ? 'success' : 'error',
                perfResult 
                    ? `Tiempo de respuesta aceptable (${frontendResult.responseTime}ms < 3000ms)`
                    : `Tiempo de respuesta lento (${frontendResult.responseTime}ms > 3000ms)`,
                null
            );

            // Test 6: HTTPS
            const isHTTPS = baseUrl.startsWith('https://');
            addTestResult(
                'Seguridad HTTPS',
                'üîí',
                isHTTPS ? 'success' : 'error',
                isHTTPS 
                    ? 'El sitio usa HTTPS (conexi√≥n segura)'
                    : 'El sitio NO usa HTTPS (se recomienda habilitar SSL)',
                null
            );

            // Show summary
            updateSummary();
            document.getElementById('summarySection').classList.remove('hidden');
            document.getElementById('startBtn').disabled = false;

            // Scroll to summary
            document.getElementById('summarySection').scrollIntoView({ behavior: 'smooth' });
        }

        // Auto-run on load if URL is set
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const autoRun = urlParams.get('autorun');
            if (autoRun === 'true') {
                startTests();
            }
        });
    </script>
</body>
</html>
